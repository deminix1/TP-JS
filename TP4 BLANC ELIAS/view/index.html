<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>News</title>

    <link rel="stylesheet" href="../dist/css/style.css" />

    <script src="../dist/js/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <h1> TP1 JS </h1>

    <div>
        <a href="#" class='tab' data-target="#articlesSearchTab">Article & search</a>
        <a href="#" class='tab' data-target="#addArticleTab">Add article</a>
    </div>

    <div class="onglet" id="articlesSearchTab">
        <h3>Partie Vue JS</h3>



        <section id="newsVue">
            <h2 id="titleNewsVue">
                {{ counter }} {{ title }} {{ description }}
            </h2>

            <news-item v-for="article in articles" v-bind:article="article" v-bind:key="article.id">
            </news-item>
        </section>
    </div>

    <div class="onglet d-none" id="addArticleTab">
        <form id="addNewsForm">
            <fieldset>
                <label>Nom de la news :</label><br/>
                <input name="titleToAdd" type="text" /><br/>
                <label>Description de la news :</label><br/>
                <textarea name="descriptionToAdd"></textarea><br/>
                <input type="submit" name="addNewsBtn" />
            </fieldset>
        </form>
    </div>
</body>

<script src="../dist/js/app.min.js"></script>

</html>
